<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a simple web page.</p>
    <p id = "demo"></p>
    <script>
        let x = 5;
        let y = 6;
        let z = x + y;
        //innerHTML allows you to edit the text in the <p>
        document.getElementById("demo").innerHTML = "z = " + z;
    </script>
</body>
</html>
